<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Age Calculator</title>

<meta name="description" content="Smart Age Calculator â€“ Calculate your exact age in years, months, days, hours, minutes and seconds. Download your Smart Age ID card instantly.">

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
/* General */
*{box-sizing:border-box;font-family:Inter,system-ui,Arial}
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
  background: linear-gradient(135deg,#1e40af,#312e81,#020617);
}
.container{
  width:100%;
  max-width:420px;
  padding:20px;
}

/* Glass card */
.card{
  background: rgba(255,255,255,0.14);
  backdrop-filter: blur(18px);
  border-radius:18px;
  padding:20px;
  animation: neonGlow 6s ease-in-out infinite;
  margin-bottom:14px;
}

/* Neon glow animation */
@keyframes neonGlow {
  0% {
    box-shadow: 0 0 20px rgba(59,130,246,0.35),0 0 40px rgba(99,102,241,0.15);
  }
  50% {
    box-shadow: 0 0 35px rgba(59,130,246,0.6),0 0 70px rgba(99,102,241,0.35);
  }
  100% {
    box-shadow: 0 0 20px rgba(59,130,246,0.35),0 0 40px rgba(99,102,241,0.15);
  }
}

/* Headings */
h1{text-align:center;margin:0 0 12px;font-size:22px}

/* Labels & inputs */
label{font-size:13px;opacity:.8}
input,select{
  width:100%;
  margin-top:6px;
  padding:12px;
  border-radius:10px;
  border:none;
  outline:none;
  font-size:14px;
  background: rgba(255,255,255,0.2);
  color:#fff;
}

/* Buttons */
button{
  background: linear-gradient(135deg,#22c55e,#4ade80);
  color:#052e16;
  font-weight:600;
  cursor:pointer;
  padding:12px;
  border-radius:10px;
  border:none;
  transition: transform .15s ease, box-shadow .15s ease;
  margin-top:10px;
}
button:hover{transform:translateY(-1px); box-shadow:0 0 18px rgba(34,197,94,.6);}
button.secondary{
  background: linear-gradient(135deg,#38bdf8,#60a5fa);
  color:#042f2e;
}

/* Neon pulse for buttons */
button::after{
  content:"";
  position:absolute;
  inset:0;
  border-radius:10px;
  box-shadow: 0 0 18px rgba(34,197,94,.6);
  opacity:0;
  transition:.2s;
}
button:hover::after{opacity:1}

/* Result text */
.result{margin-top:14px;font-size:14px;line-height:1.5}

/* ID card */
#idCard{
  display:none;
  margin-top:14px;
  background:#fff;
  color:#000;
  border-radius:14px;
  padding:14px;
  text-align:center;
}
#idCard img{
  width:70px;
  height:70px;
  border-radius:50%;
}
.id-name{font-weight:700;font-size:16px}
.id-small{font-size:12px;margin-top:4px}

/* Privacy */
.privacy{margin-top:14px;font-size:11px;opacity:.65;text-align:center}

/* Footer */
.site-footer{margin-top:14px;font-size:11px;opacity:.6;text-align:center}
.site-footer a{color:#fff;text-decoration:none}
.site-footer a:hover{text-decoration:underline}
</style>
</head>

<body>
<div class="container">
  <div class="card">
    <h1>Smart Age Calculator</h1>

    <label>Date & Time of Birth</label>
    <input type="datetime-local" id="dob">

    <button onclick="calculateAge()">Show My Age</button>

    <div class="result" id="output"></div>

    <div class="actions" style="display:flex; gap:10px; margin-top:12px;">
      <button class="secondary" onclick="prepareID()">Download ID</button>
      <button onclick="shareOnWhatsApp()">WhatsApp</button>
    </div>

    <div id="idCard">
      <img id="avatar">
      <div class="id-name" id="idName"></div>
      <div class="id-small" id="idGender"></div>
      <div class="id-small" id="idDob"></div>
      <div class="id-small" id="idAge"></div>
    </div>

    <div class="privacy">
      ðŸ”’ We do not collect or store any data. Everything runs on your device.
    </div>

    <footer class="site-footer">
      Â© <span id="year"></span> Smart Age Calculator Â· 
      <a href="#" onclick="openPrivacy()">Privacy & Safety</a>
    </footer>
  </div>
</div>

<script>
// Auto year
document.getElementById("year").textContent = new Date().getFullYear();

// Age calculation
let timer;
function calculateAge(){
  clearInterval(timer);
  const dob = new Date(document.getElementById("dob").value);
  if(!dob.getTime()){alert("Please enter date & time");return}

  function update(){
    const now = new Date();
    let y = now.getFullYear() - dob.getFullYear();
    let m = now.getMonth() - dob.getMonth();
    let d = now.getDate() - dob.getDate();
    if(d<0){m--;d+=new Date(now.getFullYear(),now.getMonth(),0).getDate();}
    if(m<0){y--;m+=12;}

    const diff = now - dob;
    const sec = Math.floor(diff/1000);
    const min = Math.floor(sec/60);
    const hr = Math.floor(min/60);
    const days = Math.floor(hr/24);
    const weeks = Math.floor(days/7);

    window.ageText=
`${y} years ${m} months ${d} days
or ${weeks} weeks ${days%7} days
or ${days.toLocaleString()} days
or ${hr.toLocaleString()} hours
or ${min.toLocaleString()} minutes
or ${sec.toLocaleString()} seconds`;

    document.getElementById("output").innerText = window.ageText;
  }
  update();
  timer = setInterval(update,1000);
}

// Prepare ID card
function prepareID(){
  if(!window.ageText){alert("Calculate age first");return}

  const name = prompt("Enter name");
  if(!name)return;

  const gender = prompt("Gender: Male / Female / Alien","Male");
  if(!gender)return;

  const img={
    male:"male.png",
    female:"female.png",
    alien:"alien.png"
  }[gender.toLowerCase()]||"alien.png";

  document.getElementById("avatar").src = img;
  document.getElementById("idName").innerText = name;
  document.getElementById("idGender").innerText = "Gender: "+gender;
  document.getElementById("idDob").innerText = "DOB: "+document.getElementById("dob").value;
  document.getElementById("idAge").innerText = window.ageText.split("\n")[0];
  document.getElementById("idCard").style.display="block";

  setTimeout(downloadID,300);
}

// Download ID as PNG
function downloadID(){
  html2canvas(document.getElementById("idCard")).then(c=>{
    const a = document.createElement("a");
    a.download = "Smart-Age-ID.png";
    a.href = c.toDataURL();
    a.click();
  });
}

// WhatsApp share
function shareOnWhatsApp(){
  if(!window.ageText){alert("Calculate age first");return}
  const txt = "ðŸ§® Smart Age Calculator\n\n"+window.ageText+"\n\nTry it ðŸ‘‰ "+location.href;
  window.open("https://wa.me/?text="+encodeURIComponent(txt));
}

// Privacy popup
function openPrivacy(){
  alert("No data collected.\nNo storage.\nNo tracking.\n100% client-side.");
}
</script>
</body>
</html>
