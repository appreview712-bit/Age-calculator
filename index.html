<script>
let ageText = "";

function calculateAge(){
  const dob = document.getElementById("dob").value;
  const time = document.getElementById("time").value || "00:00";
  if(!dob){ alert("Please select Date of Birth"); return; }

  const birth = new Date(dob+"T"+time);
  const now = new Date();

  let years = now.getFullYear() - birth.getFullYear();
  let months = now.getMonth() - birth.getMonth();
  let days = now.getDate() - birth.getDate();

  if(days < 0){
    months--;
    days += new Date(now.getFullYear(), now.getMonth(), 0).getDate();
  }
  if(months < 0){
    years--;
    months += 12;
  }

  const diff = now - birth;
  const totalDays = Math.floor(diff / (1000*60*60*24));
  const hours = totalDays * 24;
  const minutes = hours * 60;
  const seconds = minutes * 60;

  ageText =
`${years} years ${months} months ${days} days
${totalDays} days
${hours} hours
${minutes} minutes
${seconds} seconds`;

  document.getElementById("output").innerText = ageText;
}

function downloadID(){
  if(!ageText){ alert("Calculate age first"); return; }

  const name = prompt("Enter Name");
  const gender = prompt("Select Gender: Male / Female / Alien").toLowerCase();
  if(!name || !gender) return;

  document.getElementById("idName").innerText = name;
  document.getElementById("idGender").innerText = gender;
  document.getElementById("idDob").innerText = document.getElementById("dob").value;
  document.getElementById("idAge").innerText = ageText.split("\n")[0];

  const img = document.getElementById("profileImg");
  if(gender==="male") img.src="male.png";
  else if(gender==="female") img.src="female.png";
  else img.src="alien.png";

  document.getElementById("ageIdCard").style.display="block";

  html2canvas(document.getElementById("ageIdCard"),{scale:2}).then(canvas=>{
    const link=document.createElement("a");
    link.download="Smart-Age-ID.png";
    link.href=canvas.toDataURL();
    link.click();
  });
}
