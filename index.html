<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Age Calculator</title>

<!-- HTML2Canvas library for ID card download -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<style>
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:Inter,Arial,sans-serif;
  background:linear-gradient(135deg,#e0f2fe,#f8fafc);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.container{
  width:100%;
  max-width:420px;
  background:rgba(255,255,255,0.9);
  backdrop-filter:blur(10px);
  padding:25px;
  border-radius:20px;
  box-shadow:0 25px 50px rgba(0,0,0,0.15);
}
h1{
  margin:0;
  text-align:center;
  font-size:30px;
  font-weight:800;
  color:#0f172a;
}
h1 span{color:#0ea5e9;}
.subtitle{
  text-align:center;
  font-size:14px;
  color:#64748b;
  margin:10px 0 20px;
}
label{
  font-size:13px;
  color:#334155;
}
input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #cbd5e1;
  font-size:15px;
  margin:6px 0 14px;
}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:#0ea5e9;
  color:white;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
  margin-top:8px;
}
button:hover{
  transform:translateY(-2px);
  box-shadow:0 10px 25px rgba(14,165,233,.4);
}
.result{
  margin-top:18px;
  font-size:14px;
  color:#0f172a;
  line-height:1.6;
}
.trust{
  margin-top:20px;
  font-size:12px;
  background:#ecfeff;
  padding:10px;
  border-radius:10px;
  text-align:center;
  color:#055160;
}
/* ID Card styles */
.id-card{
  width:260px;
  padding:20px;
  border-radius:18px;
  background:linear-gradient(135deg,#0ea5e9,#2563eb);
  color:white;
  text-align:center;
  margin:15px auto;
}
.profile{
  width:90px;
  height:90px;
  border-radius:50%;
  margin:10px auto;
}
.id-header{
  font-weight:700;
  letter-spacing:1px;
  margin-bottom:10px;
}
</style>
</head>

<body>

<div class="container">
  <h1>Smart <span>Age</span> Calculator</h1>
  <div class="subtitle">Accurate age down to the second</div>

  <label>Date of Birth</label>
  <input type="date" id="dob">

  <label>Time of Birth</label>
  <input type="time" id="tob" value="00:00">

  <button onclick="calculateAge()">Show My Age</button>

  <div id="output" class="result"></div>

  <button onclick="downloadIDCard()">Download Age ID Card</button>

  <div class="trust">
    ðŸ”’ We do not collect or store any data.<br>
    All calculations run locally on your device.
  </div>

  <!-- ID Card -->
  <div id="idCard" class="id-card" style="display:none;">
    <div class="id-header">SMART AGE ID</div>
    <img id="profilePic" class="profile" src="" alt="Profile Pic">
    <h3 id="cardName">Name</h3>
    <p id="cardAge">Age</p>
    <p id="cardDob">DOB</p>
    <small>Generated by Smart Age Calculator</small>
  </div>
</div>

<script>
let timer;
function calculateAge(){
  clearInterval(timer);
  const dob=document.getElementById("dob").value;
  const tob=document.getElementById("tob").value;
  if(!dob){alert("Please enter your date of birth");return;}
  const birth=new Date(dob+"T"+tob+":00");
  timer=setInterval(()=>{
    const now=new Date();
    let years=now.getFullYear()-birth.getFullYear();
    let months=now.getMonth()-birth.getMonth();
    let days=now.getDate()-birth.getDate();
    if(days<0){months--;days+=new Date(now.getFullYear(),now.getMonth(),0).getDate();}
    if(months<0){years--;months+=12;}
    const diffMs=now-birth;
    const totalSeconds=Math.floor(diffMs/1000);
    const totalMinutes=Math.floor(totalSeconds/60);
    const totalHours=Math.floor(totalMinutes/60);
    const totalDays=Math.floor(totalHours/24);
    const totalWeeks=Math.floor(totalDays/7);
    const remDays=totalDays%7;
    const totalMonths=years*12+months;
    document.getElementById("output").innerHTML=`
      <div class="id-card">
      <b>Age:</b><br><br>
      ${years} years ${months} months ${days} days<br>
      or ${totalMonths} months ${days} days<br>
      or ${totalWeeks} weeks ${remDays} days<br><br>
      ${totalDays.toLocaleString()} days<br>
      ${totalHours.toLocaleString()} hours<br>
      ${totalMinutes.toLocaleString()} minutes<br>
      ${totalSeconds.toLocaleString()} seconds
      </div>
    `;
  },1000);
}

// Download ID Card
function downloadIDCard(){
  const dobVal=document.getElementById("dob").value;
  if(!dobVal){alert("Please enter DOB first"); return;}

  const name = prompt("Enter Name for ID Card");
  const gender = prompt("Enter Gender (male/female)");
  if(!name || !gender) return;

  document.getElementById("cardName").innerText=name;
  document.getElementById("cardDob").innerText="DOB: "+dobVal;

  const ageText=document.getElementById("output").innerText.split("\n")[0];
  document.getElementById("cardAge").innerText=ageText;

  document.getElementById("profilePic").src = gender.toLowerCase()==="male" ? "male_icon.png" : "female_icon.png";
  document.getElementById("idCard").style.display="block";

  html2canvas(document.getElementById("idCard")).then(canvas=>{
    const link=document.createElement("a");
    link.download="Age_ID_Card.png";
    link.href=canvas.toDataURL();
    link.click();
  });
}
</script>

</body>
</html>
