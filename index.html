    <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Age Calculator</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@600&display=swap" rel="stylesheet">
<link rel="icon" href="favicon.png" type="image/png">

<!-- html2canvas for downloading ID card -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<style>
body{
  font-family:'Roboto', sans-serif;
  background:#eef2f3;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:50px 15px;
}

h1{
  font-family:'Poppins', sans-serif;
  font-size:2.5em;
  margin-bottom:20px;
  color:#0a3d62;
}

.input-card{
  background:#fff;
  padding:25px 30px;
  border-radius:20px;
  box-shadow:0 8px 20px rgba(0,0,0,0.1);
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:15px;
  width:100%;
  max-width:400px;
}

input, select{
  padding:12px 15px;
  border-radius:10px;
  border:2px solid #0a3d62;
  font-size:1em;
  width:100%;
}

button{
  padding:10px 20px;
  border:none;
  border-radius:15px;
  background:#0a3d62;
  color:white;
  cursor:pointer;
  font-weight:700;
}

button:hover{ background:#09509e; }

#result{
  margin-top:30px;
  background:#fff;
  padding:25px;
  border-radius:20px;
  max-width:600px;
  width:100%;
  box-shadow:0 8px 20px rgba(0,0,0,0.1);
  font-size:1.2em;
  line-height:1.8em;
  color:#0a3d62;
  white-space:pre-wrap;
  text-align:center;
}

/* ID Card style */
#idCard{
  display:none;
  width:400px;
  max-width:90%;
  padding:30px;
  border-radius:20px;
  background:linear-gradient(135deg,#0a3d62,#09509e);
  color:white;
  text-align:center;
  font-family:'Poppins',sans-serif;
  line-height:1.8em;
}

#idCard h2{ margin-bottom:15px; }
#idCard p{ margin:3px 0; font-size:1.1em; font-weight:600; }

#profileContainer{
  display:flex;
  align-items:center;
  gap:15px;
  margin-bottom:15px;
}

#profilePic{
  width:80px;
  height:80px;
  border-radius:50%;
  background:white;
}
</style>
</head>
<body>

<h1>Smart Age Calculator</h1>

<div class="input-card">
  <input type="text" id="userName" placeholder="Enter your name">
  <select id="gender">
    <option value="male">Male</option>
    <option value="female">Female</option>
  </select>
  <input type="datetime-local" id="dob" placeholder="Select your birth date and time">
  <div style="display:flex;gap:10px;flex-wrap:wrap;justify-content:center;">
    <button onclick="calculateAge()">Show My Age</button>
    <button onclick="downloadIDCard()">Download Age ID Card</button>
  </div>
</div>

<div id="result"></div>

<!-- Hidden ID Card -->
<div id="idCard">
  <div id="profileContainer">
    <img id="profilePic" src="">
    <div>
      <h2 id="cardName">Your Name</h2>
      <p id="cardGender">Gender</p>
    </div>
  </div>
  <hr style="margin:10px 0;border:1px solid rgba(255,255,255,0.3);">
  <p id="cardAge"></p>
  <p id="cardMonths"></p>
  <p id="cardWeeks"></p>
  <p id="cardDays"></p>
  <p id="cardHours"></p>
  <p id="cardMinutes"></p>
  <p id="cardSeconds"></p>
</div>

<script>
let years, months, days, totalMonths, totalDays, totalWeeks, totalHours, totalMinutes, totalSeconds;

function calculateAge(){
  const dobInput = document.getElementById('dob').value;
  if(!dobInput){ alert("Please enter your date of birth!"); return; }

  const dob = new Date(dobInput);
  const now = new Date();
  if(dob>now){ alert("You are not born yet!"); return; }

  const diffMs = now - dob;

  totalSeconds = Math.floor(diffMs/1000);
  totalMinutes = Math.floor(totalSeconds/60);
  totalHours = Math.floor(totalMinutes/60);
  totalDays = Math.floor(totalHours/24);
  totalWeeks = Math.floor(totalDays/7);

  years = now.getFullYear() - dob.getFullYear();
  months = now.getMonth() - dob.getMonth();
  days = now.getDate() - dob.getDate();

  if(days<0){
    const lastMonth = new Date(now.getFullYear(), now.getMonth(), 0).getDate();
    days += lastMonth;
    months--;
  }

  if(months<0){
    months += 12;
    years--;
  }

  totalMonths = years*12 + months;

  // Display age result
  document.getElementById('result').innerText = 
`${years} years ${months} months ${days} days
or ${totalMonths} months ${days} days
or ${totalWeeks} weeks ${totalDays % 7} days
or ${totalDays.toLocaleString()} days
or ${totalHours.toLocaleString()} hours
or ${totalMinutes.toLocaleString()} minutes
or ${totalSeconds.toLocaleString()} seconds`;

  // Name and gender
  const name = document.getElementById('userName').value || "Your Name";
  const gender = document.getElementById('gender').value;
  document.getElementById('cardName').innerText = name;
  document.getElementById('cardGender').innerText = gender.charAt(0).toUpperCase() + gender.slice(1);

  // Profile picture
  const profilePic = document.getElementById('profilePic');
  if(gender==="male"){
    profilePic.src="male_icon.png";
  } else {
    profilePic.src="female_icon.png";
  }

  // Update ID card age details
  document.getElementById('cardAge').innerText = `${years} years ${months} months ${days} days`;
  document.getElementById('cardMonths').innerText = `or ${totalMonths} months ${days} days`;
  document.getElementById('cardWeeks').innerText = `or ${totalWeeks} weeks ${totalDays % 7} days`;
  document.getElementById('cardDays').innerText = `or ${totalDays.toLocaleString()} days`;
  document.getElementById('cardHours').innerText = `or ${totalHours.toLocaleString()} hours`;
  document.getElementById('cardMinutes').innerText = `or ${totalMinutes.toLocaleString()} minutes`;
  document.getElementById('cardSeconds').innerText = `or ${totalSeconds.toLocaleString()} seconds`;
}

function downloadIDCard(){
  const card = document.getElementById('idCard');
  card.style.display='block';
  html2canvas(card).then(canvas=>{
    const link = document.createElement('a');
    link.download = 'Age_ID_Card.png';
    link.href = canvas.toDataURL();
    link.click();
    card.style.display='none';
  });
}
</script>

</body>
</html>
