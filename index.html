<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Age Calculator</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@600&display=swap" rel="stylesheet">

<!-- Favicon -->
<link rel="icon" href="favicon.png" type="image/png">
<link rel="manifest" href="manifest.json">

<style>
:root {
  --primary-color: #0a3d62;
  --accent-color: #ff6f61;
  --bg-light: linear-gradient(135deg, #c3ecf9, #e0f7fa);
  --bg-dark: linear-gradient(135deg, #1e1e1e, #2b2b2b);
  --text-light: #1b1b1b;
  --text-dark: #f5f5f5;
  --card-light: rgba(255,255,255,0.25);
  --card-dark: rgba(50,50,50,0.35);
}

* { box-sizing: border-box; margin:0; padding:0; }

body {
  font-family: 'Roboto', sans-serif;
  background: var(--bg-light);
  color: var(--text-light);
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  padding: 50px 15px;
  transition: background 0.5s, color 0.5s;
}

body.dark-mode {
  background: var(--bg-dark);
  color: var(--text-dark);
}

h1 {
  font-family: 'Poppins', sans-serif;
  font-size: 2.8em;
  text-align: center;
  margin-bottom: 30px;
  color: var(--primary-color);
}

.input-card {
  background: var(--card-light);
  backdrop-filter: blur(15px);
  border-radius: 25px;
  padding: 35px 40px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
  box-shadow: 0 15px 30px rgba(0,0,0,0.1);
  max-width: 400px;
  width: 100%;
  transition: background 0.5s;
}

body.dark-mode .input-card { background: var(--card-dark); }

input, select {
  width: 100%;
  padding: 14px 18px;
  border-radius: 12px;
  border: 2px solid var(--primary-color);
  font-size: 1em;
  background: rgba(255,255,255,0.2);
  color: inherit;
  transition: 0.3s;
}

input:focus, select:focus {
  outline: none;
  border-color: var(--accent-color);
  background: rgba(255,255,255,0.3);
}

.buttons {
  display: flex;
  gap: 15px;
  flex-wrap: wrap;
  justify-content: center;
  width: 100%;
}

button {
  padding: 14px 25px;
  border-radius: 20px;
  border: none;
  font-weight: 700;
  cursor: pointer;
  transition: 0.4s;
}

button:first-child {
  background: linear-gradient(45deg,#0a3d62,#09509e);
  color:white;
}
button:first-child:hover { background: linear-gradient(45deg,#09509e,#0a3d62); }

#darkModeToggle {
  background: linear-gradient(45deg,#ff6f61,#e55a4f);
  color:white;
}
#darkModeToggle:hover { background: linear-gradient(45deg,#e55a4f,#ff6f61); }

.result-container {
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(140px,1fr));
  gap:20px;
  margin-top:50px;
  width:100%;
  max-width:900px;
}

.card {
  background: var(--card-light);
  backdrop-filter: blur(12px);
  border-radius:20px;
  padding:20px;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,0.1);
  transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
}

body.dark-mode .card { background: var(--card-dark); }

.card:hover {
  transform: translateY(-7px);
  box-shadow:0 15px 30px rgba(0,0,0,0.2);
}

.card h3 {
  font-family:'Poppins',sans-serif;
  margin-bottom:10px;
  color: var(--accent-color);
}

.card p {
  font-size:1.5em;
  font-weight:700;
}

@media(min-width:600px){ input, select{ width:100%; } }
</style>
</head>
<body>

<h1>Smart Age Calculator</h1>

<div class="input-card">
  <input type="datetime-local" id="dob" placeholder="Select your date and time of birth">
  <select id="fun">
    <option value="human">Human Age</option>
    <option value="dog">Dog Age üê∂</option>
    <option value="cat">Cat Age üê±</option>
    <option value="plant">Plant Age üå±</option>
  </select>
  <div class="buttons">
    <button onclick="calculateAge()">Show My Age</button>
    <button id="darkModeToggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </div>
</div>

<div class="result-container" id="result"></div>

<script>
let timer;
function toggleDarkMode(){document.body.classList.toggle('dark-mode');}

function calculateAge() {
  const dobInput = document.getElementById('dob').value;
  if (!dobInput) { alert("Enter date and time"); return; }
  const dob = new Date(dobInput);
  if (dob > new Date()) { alert("You are not born yet!"); return; }
  if(timer) clearInterval(timer);

  function updateAge() {
    const now = new Date();
    const diffMs = now - dob;

    const totalSeconds = Math.floor(diffMs / 1000);
    const totalMinutes = Math.floor(diffMs / 60 / 1000);
    const totalHours = Math.floor(totalMinutes / 60);
    const totalDays = Math.floor(totalHours / 24);
    const totalWeeks = Math.floor(totalDays / 7);

    let years = now.getFullYear() - dob.getFullYear();
    let months = now.getMonth() - dob.getMonth() + years*12;
    if (now.getDate() < dob.getDate()) { months--; years--; }

    const funOption = document.getElementById('fun').value;
    let funResult="";
    if(funOption==="dog") funResult=`${(years*7 + (months%12)*0.58).toFixed(1)} yrs üê∂`;
    else if(funOption==="cat") funResult=`${(years*6 + (months%12)*0.5).toFixed(1)} yrs üê±`;
    else if(funOption==="plant") funResult=`${(years*2 + (months%12)*0.17).toFixed(1)} yrs üå±`;
    else funResult=`${years} yrs`;

    const jupiterYears=(totalDays/4332.59).toFixed(2);
    const fantasyAge=(totalDays/365*42).toFixed(0);

    document.getElementById('result').innerHTML=`
      <div class="card"><h3>Fun Age</h3><p>${funResult}</p></div>
      <div class="card"><h3>Years</h3><p>${years}</p></div>
      <div class="card"><h3>Months</h3><p>${months}</p></div>
      <div class="card"><h3>Weeks</h3><p>${totalWeeks}</p></div>
      <div class="card"><h3>Days</h3><p>${totalDays}</p></div>
      <div class="card"><h3>Hours</h3><p>${totalHours}</p></div>
      <div class="card"><h3>Minutes</h3><p>${totalMinutes}</p></div>
      <div class="card"><h3>Seconds</h3><p>${totalSeconds}</p></div>
      <div class="card"><h3>Jupiter Years</h3><p>${jupiterYears}</p></div>
      <div class="card"><h3>Fantasy Age</h3><p>${fantasyAge}</p></div>
    `;
  }

  updateAge();
  timer=setInterval(updateAge,1000);
}

document.getElementById('dob').addEventListener('change', calculateAge);
document.getElementById('fun').addEventListener('change', calculateAge);
</script>

</body>
</html>
