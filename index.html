<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Age Calculator</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,Arial,sans-serif;
  background:linear-gradient(135deg,#e0f2fe,#f8fafc);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.container{
  width:100%;
  max-width:420px;
  background:rgba(255,255,255,0.8);
  backdrop-filter:blur(10px);
  padding:25px;
  border-radius:20px;
  box-shadow:0 25px 50px rgba(0,0,0,0.15);
  animation:fadeUp .7s ease;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(25px)}
  to{opacity:1;transform:translateY(0)}
}

h1{
  margin:0;
  text-align:center;
  font-size:30px;
  font-weight:800;
  color:#0f172a;
}
h1 span{color:#0ea5e9}

.subtitle{
  text-align:center;
  font-size:14px;
  color:#64748b;
  margin:10px 0 20px;
}

label{
  font-size:13px;
  color:#334155;
}

input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #cbd5e1;
  font-size:15px;
  margin:6px 0 14px;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:#0ea5e9;
  color:white;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
}
button:hover{
  transform:translateY(-2px);
  box-shadow:0 10px 25px rgba(14,165,233,.4);
}

.result{
  margin-top:18px;
  font-size:14px;
  color:#0f172a;
  line-height:1.6;
}

.card{
  margin-top:18px;
  background:#f1f5f9;
  padding:15px;
  border-radius:15px;
  font-size:14px;
}

.trust{
  margin-top:20px;
  font-size:12px;
  background:#ecfeff;
  padding:10px;
  border-radius:10px;
  text-align:center;
  color:#055160;
}
</style>
</head>

<body>

<div class="container">
  <h1>Smart <span>Age</span> Calculator</h1>
  <div class="subtitle">Accurate age down to the second</div>

  <label>Date of Birth</label>
  <input type="date" id="dob">

  <label>Time of Birth</label>
  <input type="time" id="tob" value="00:00">

  <button onclick="calculateAge()">Calculate My Age</button>

  <div id="output" class="result"></div>

  <div class="trust">
    ðŸ”’ We do not collect or store any data.  
    All calculations run locally on your device.
  </div>
</div>

<script>
let timer;

function calculateAge(){
  clearInterval(timer);

  const dob=document.getElementById("dob").value;
  const tob=document.getElementById("tob").value;
  if(!dob){alert("Please enter your date of birth");return;}

  const birth=new Date(dob+"T"+tob+":00");

  timer=setInterval(()=>{
    const now=new Date();

    let years=now.getFullYear()-birth.getFullYear();
    let months=now.getMonth()-birth.getMonth();
    let days=now.getDate()-birth.getDate();

    if(days<0){
      months--;
      days+=new Date(now.getFullYear(),now.getMonth(),0).getDate();
    }
    if(months<0){
      years--;
      months+=12;
    }

    const diffMs=now-birth;
    const totalSeconds=Math.floor(diffMs/1000);
    const totalMinutes=Math.floor(totalSeconds/60);
    const totalHours=Math.floor(totalMinutes/60);
    const totalDays=Math.floor(totalHours/24);
    const totalWeeks=Math.floor(totalDays/7);
    const remDays=totalDays%7;
    const totalMonths=years*12+months;

    document.getElementById("output").innerHTML=`
      <div class="card">
      <b>Age:</b><br><br>
      ${years} years ${months} months ${days} days<br>
      or ${totalMonths} months ${days} days<br>
      or ${totalWeeks} weeks ${remDays} days<br><br>
      ${totalDays.toLocaleString()} days<br>
      ${totalHours.toLocaleString()} hours<br>
      ${totalMinutes.toLocaleString()} minutes<br>
      ${totalSeconds.toLocaleString()} seconds
      </div>
    `;
  },1000);
}
</script>

</body>
</html>
